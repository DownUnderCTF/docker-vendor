version: '3'

services:
  nsjail-ubuntu-20.04:
    build:
      context: ./context/
      dockerfile: ../dockerfiles/Dockerfile.ubuntu
      args:
        UBUNTU_VERSION: "20.04"
    image: ghcr.io/downunderctf/docker-vendor/nsjail:ubuntu-20.04

  nsjail-ubuntu-18.04:
    build:
      context: ./context/
      dockerfile: ../dockerfiles/Dockerfile.ubuntu
      args:
        UBUNTU_VERSION: "18.04"
    image: ghcr.io/downunderctf/docker-vendor/nsjail:ubuntu-18.04
